<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>
    <div class="wrapper-header-preview">
        <header class="header">
            <div class="header-container">
                <div class="logo-title">
                    <img class="logo" src="assets/img/travel_logo.svg" alt="travel logo">
                    <p class="logo-text">Travel Portal</p>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="" class="nav-link">How It Works</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Plan Your Trip</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Destinations</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Travel Stories</a></li>
                    </ul>
                </nav>
                <p class="button-path">
                    <button class="login-button"><a href="" class="login-link">Login</a></button>
                </p>
            </div>        
        </header>
        <section class="preview">
            <h1 class="preview-section-title">
                <p>Explore the beauty of</p>
                <p>the World</p>
            </h1>
            <p class="section-text">
                Receive personalized recommendations for countries, hotels, activities and more
            </p>
            <form class="search">
                <p class="form-text">What would you like to do?</p>
                <!-- <input type="text" value="What would you like to do"> -->
                <button class="start-planning-button">
                    <a href="" class="start-planning-link">Start Planning</a>
                </button>
            </form>
        </section>
    </div>
                
    <main class="main">
        <div class="container">
            <section class="preview"></section>
            <section class="steps"></section>
            <section class="destinations"></section>
            <section class="stories"></section>
        </div>  
    </main>
        
    <footer class="footer">
        <div class="container">
            <p>я футер я футер я футер</p>
        </div> 
    </footer>
           
</body>
</html>
